<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.6.3.js"></script>
</head>

<body>

    <!-- Header -->
    <div id="header">
        <div class="container">
            <div class="row">
                <div id="logo" class="col-lg-3 col-md-3 col-sm-12">
                    <h1><a href="#"><img src="./images/logo.png"></a></h1>
                </div>
                <div id="search" class="col-lg-7 col-md-7 col-sm-12 ">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" type="search" placeholder="Tìm kiếm" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                    </form>

                </div>
                <div id="cart" class="col-lg-2 col-md-2 col-sm-12 "><a href="#">giỏ hàng</a> <span>8</span></div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div id="body">
        <div class="container">
            <!-- Menu -->
            <div class="row">
                <div id="menu" class="col-lg-12 col-md-12 col-sm-12">
                    <ul>
                        <li class="menu-item"><a href="#">iPhone</a></li>
                        <li class="menu-item"><a href="#">samsung</a></li>
                        <li class="menu-item"><a href="#">HTC</a></li>
                        <li class="menu-item"><a href="#">nokia</a></li>
                        <li class="menu-item"><a href="#">sony</a></li>
                        <li class="menu-item"><a href="#">blackberry</a></li>
                    </ul>
                </div>
            </div>
            <!-- End Menu -->

            <div class="row">
                <!-- Main -->
                <div id="main" class="col-lg-8 col-md-12 col-sm-12">main</div>
                <!-- End Main -->

                <!-- Sidebar -->
                <div id="sidebar" class="col-lg-4 col-md-12 col-sm-12">sidebar</div>
                <!-- End Sidebar -->
            </div>
        </div>
    </div>
    <!-- End Body -->

    <!-- Footer-top -->
    <div id="footer-top"></div>
    <!-- End Footer-top -->

    <!-- Footer-bottom -->
    <div id="footer-bottom"></div>
    <!-- End Footer-bottom -->

</body>

</html>
